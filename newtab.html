<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booky New Tab</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/fontawesome.all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeSwitch" />
        <span class="slider round"></span>
      </label>
      <span>Dark Mode</span>
    </div>
    <div class="container-fluid mt-4" id="categories-container"></div>

    <!-- Modal for error handling -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="errorModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="vendor/fontawesome.all.min.js"></script>
    <script src="vendor/Sortable.min.js"></script>
    <!-- Ensure this line is included -->
    <script src="data/initialData.json"></script>
    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/toggleDarkMode.js"></script>
  </body>
</html>
